<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Pro-Converter</title>
    <link rel="shortcut icon" href="fav.jpg" type="image/x-icon">
    <style>
        body {


            background-color: rgba(10, 205, 180, 0.37);

        }

        #header {
            font-family: OCR A Std, monospace;
            color: rgb(104, 104, 103); 
        }


        #image {
            height: 15%;
            width: 15%;
            border-radius: 50%;
        }
    </style>

</head>

<body>
    <br>
    <h4 id="header" class="text-center" >❤Currency_Converter❤</h4>
    <br>

    <div class="text-center">
        <img src="money.png" alt="error" id="image" srcset="">
    </div>

    <br>
    <form class="text-center">
        <div class="form-group">
            &bull;&nbsp;<label for="have">Enter currency you have &nbsp;:</label>
            <input type="text" id="have" placeholder="e.g. inr,usd,eur etc" autocomplete="off"> <br><br>
            &bull;&nbsp;<label for="want">Enter currency you want &nbsp;:</label>
            <input type="text" id="want" placeholder="e.g. inr,usd,eur etc" autocomplete="off"> <br><br>
            &bull;&nbsp;<label for="have">Enter the amount &nbsp;:</label>
            <input type="text" id="amount" placeholder="fill_amount" autocomplete="off"> &nbsp;
        </div>
        <br>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br><br>

    <p class="text-center" id="product"></p>

    <br><br>
    <h6 class="text-center">&copy; Protyay Ray</h6>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script src="converter.js"></script>
</body>

</html>
